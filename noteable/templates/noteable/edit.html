<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Noteable</title>

  {% load static %}
  <script src="{% static 'noteable/js/abcjs_basic_5.6.7-min.js' %}" type="text/javascript"></script>

  <!-- Bootstrap core CSS -->
  <link href="{% static 'noteable/css/bootstrap.min.css' %}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{% static 'noteable/css/logged_home.css' %}" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <script type="text/javascript"> 
    var t_t = "{{song.title}}";
    var ts_t = "{{song.time_sig}}";
    var l_t = "{{song.length}}";
    var k_t = "{{song.key}}";
    var s_t = "{{song.song}}";
    window.onload = function() {
      setText(makeABCString(t_t, ts_t, l_t, k_t, s_t));
      new ABCJS.Editor("songText", { canvas_id: "notation",
        warnings_id: "warnings",
        abcjsParams: {}
      });
    }
  </script>

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand">
        <img style="max-width:20px; margin-top: -7px;" src="{% static 'noteable/eighth_note.png' %}">
      </a>
      <a class="navbar-brand" href="{% url 'logged_home_init' %}">Noteable</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'account' %}">My Account
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header - set the background image for the header in the line below -->
  <header>
    <br><h1 class="text-center">Edit Music</h1>
  </header>

  <!-- Content section -->
  
  <section class="py-5">
    <span class="anchor" id=""></span>
    <div class="container" id="ourProduct">
      <form method="post" id="editForm">
      <div class="row">
        <div class="leftSide">
          <h3>Edit Song:</h3>
          <div id="music_library">
            <textarea rows="10" cols="33" name="editedSong" id="songText" form="editForm"></textarea>
          </div>
        </div>
        <div class="rightSide">
          <h3>Preview:</h3>
          <div id="music_preview">
            <div id="notation">
            </div>
          </div><br>
          <table>
            <tr>
              <td>
                {% csrf_token %}
                <button type="submit" class="button" name="clickedSave">Save to Library</button>
              </td>
              <td>
                <button type="submit" class="button redButton" name="clickedRecord">Start Recording!</button>
              </td>
            </tr>
          </table>
        </div>
      </div>
      </form>
    </div>
  </section>

  <section class="py-5">
    <span class="anchor" id="ourProduct"></span>
    <div class="container" id="ourProduct">

    </div>
  </section>
  
  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Noteable 2019</p>
    </div>
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'noteable/js/jquery.min.js' %}"></script>
  <script src="{% static 'noteable/js/bootstrap.bundle.min.js' %}"></script>
  <script src="https://unpkg.com/vexflow/releases/vexflow-debug.js"> </script>
  <script src="{% static 'noteable/js/samplemusic.js' %}" type="text/javascript"></script>
</body>

</html>
