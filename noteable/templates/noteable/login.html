<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  {% load static %}

  <title>Noteable</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static 'noteable/css/bootstrap.min.css' %}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{% static 'noteable/css/full-width-pics.css' %}" rel="stylesheet">
  <link href="{% static 'noteable/css/logged_home.css' %}" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand">
        <img style="max-width:20px; margin-top: -7px;" src="{% static 'noteable/eighth_note.png' %}">
      </a>
      <a class="navbar-brand" href="/">Noteable</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'register' %}">Register
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header - set the background image for the header in the line below -->
  <header>
    <br><h1 class="text-center">Login</h1>
  </header>

  <!-- Content section -->
  <section class="py-5">
    <span class="anchor" id=""></span>
    <div class="container" id="loginDiv">
      <form method="post" action="{% url 'login' %}">
        <table align="center">
            {{form}}
        </table>
        {% csrf_token %}
        <br><button class="button redButton" align="center" type="submit">Login</button>
      </form>
      <br>Don't have an account? <a href="{% url 'register' %}" style="color:red">Click here to register.</a>
    </div>
  </section>


  <!-- Footer -->
  <footer class="py-5 bg-dark" id="footer">
    <div class="container">
       <p class="m-0 text-center text-white">Copyright &copy; Noteable 2019</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'noteable/js/jquery.min.js' %}"></script>
  <script src="{% static 'noteable/js/bootstrap.bundle.min.js' %}"></script>

</body>

</html>
